<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="player-inputs">
            <label class="lab">Player 1: <input type="text" id="player-1" placeholder='enter name' required></label>
            <label class="lab">Player 2: <input type="text" id="player-2" placeholder="enter name" required></label>
            <button id="submit">Start Game</button>
        </div>

        <div id="game-board" class="hidden">
            <h2>Tic Tac Toe</h2>
            <div class="message"></div>
            <div class="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
        </div>
    </div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
